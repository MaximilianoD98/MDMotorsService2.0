<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MD Motors | Auto Shop</title>
</head>
<body>
    <div class="autoshop-container">
        <div class="autoshop__header">
            <div class="autoshop__header-title">
                <h1 style="font-size:50px;">AUTOPARTES</h1>
                <img class="autopartesimg" src="./img/carparts.jpg" alt="partesdeauto">
            </div>
            <div class="autoshop__header-search">
                <button class="autoshop_todos" id="todasPiezas_id">Todas las piezas</button>
                <button class="piezas_mec" id="piezas_mec_id">Piezas mecanicas</button>
                <button class="piezas_est" id="piezas_est_id">Piezas esteticas</button>
                <button id="cambio_modo">Cambiar Modo</button>
            </div>
        </div>

        <div class="autoparts-content" id="autoPartesContent">
        </div>

        <div class="autoshop__carrito">
            <h2>CARRITO</h2>
            <div class="autopartsbox-content" id="autoParteBoxCont">
            </div>
        </div>
    </div>

<script src="./js/script.js"></script>
</body>
</html>
